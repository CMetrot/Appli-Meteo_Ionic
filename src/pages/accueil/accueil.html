<ion-header>

  <ion-navbar>
    <ion-title>Acceuil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar>La météo dans ma ville</ion-toolbar>
  <ion-item>{{city?.name}}</ion-item>
  <ion-item>{{dayInfo[0]?.date}}</ion-item>
  <ion-item>Soleil levé : {{city?.sunrise}} / Couché : {{city?.sunset}}</ion-item>

  <form (ngSubmit)="onSearch()">
    <ion-item>
      <ion-label>Voir la météo pour :</ion-label>
      <ion-select>
        <ion-option *ngFor="let dayfield of dayInfo" [value]="dayfield.day_long">{{dayfield.day_long}}</ion-option>
      </ion-select>
      <!--ion-select [(NgModel)]="index" (ionChange)="onSearch">
        <ion-option *ngFor="let dayfield of dayInfo" [value]="dayfield.day_long">{{dayfield.day_long}}</ion-option>
      </ion-select-->
    </ion-item>
    <button ion-button type="submit" block>Voir</button>
  </form>
<ion-item>
  {{day?.condition}}
</ion-item>
<ion-item>
  {{day?.tmin}} / {{day?.tmax}}
</ion-item>
</ion-content>
